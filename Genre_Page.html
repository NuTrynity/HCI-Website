<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Templates - Whydot</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" type="image/x-icon" href="assets/img/icons/Whydot.png" />
</head>
<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        color: #333;
    }

    ul {
        margin-bottom: 0;
    }

    /* Navigation bar styles */

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 1.5rem;
    }

    .nav-links li {
        display: inline;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    .download-btn {
        text-decoration: none;
        background-color: #333;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-weight: bold;
    }

    .download-btn:hover {
        background-color: #555;
    }

    /* Hero section styles with background image */
    .hero {
        text-align: center;
        background: url("assets/img/buckshot-roulette.jpg") no-repeat center center/cover;
        padding: 5rem 2rem;
        color: white;
        position: relative;
    }

    /* Adjust header logo styles */
    .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .logo img {
        width: 40px; /* Adjust size as needed */
        height: 40px;
        border-radius: 50%; /* Optional: make it circular */
    }

    /* Overlay to darken background (optional) */
    .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* Darken background */
        z-index: 1;
    }

    .hero h1,
    .hero p {
        position: relative;
        z-index: 2;
    }


    /* Hero section styles */
    .hero {
        text-align: center;
        background: linear-gradient(to bottom, #f5f7fc, #ffffff);
        padding: 5rem 2rem;
    }

    .hero h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .hero p {
        font-size: 1rem;
        margin-bottom: 2rem;
        color: #666;
    }

    .search-bar {
        width: 80%;
        max-width: 500px;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 1rem;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .asset-btn, .template-btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .asset-btn {
        background-color: #d8d8ff;
        color: #333;
    }

    .template-btn {
        background-color: #333;
        color: #fff;
    }

    .asset-btn:hover, .template-btn:hover {
        opacity: 0.9;
    }

    /* Game section styles */
    .game-section {
        margin: 2rem auto;
        text-align: center;
    }

    .game-cards {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 2rem;
    }

    .game-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        width: 200px;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    .game-card:hover {
        transform: scale(1.05);
    }

    .game-card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
    }

    .game-card h3 {
        font-size: 1.1rem;
        margin: 0.5rem 0;
        color: #333;
    }

    .game-card p {
        font-size: 0.9rem;
        color: #666;
        font-weight: bold;
    }

    /* Active button styles */
    .template-btn.active {
        background-color: #000;
        color: #fff;
    }


    /* General container styling */
    .game-cards-container {
        display: flex;
        flex-wrap: wrap; /* Allows wrapping of rows */
        justify-content: center; /* Centers the cards horizontally */
        gap: 16px; /* Adds spacing between cards */
        margin: 20px auto; /* Centers the container on the page */
        max-width: 1200px; /* Optional: Restrict width of the container */
    }

    /* Individual card styling */
    .game-card {
        flex: 1 1 calc(25% - 16px); /* Ensures 4 cards per row (25% each minus gap) */
        max-width: calc(25% - 16px); /* Restrict max width to 25% per card */
        background-color: #f4f4f4; /* Example background color */
        padding: 20px; /* Add space inside the card */
        border: 1px solid #ccc; /* Optional border */
        border-radius: 8px; /* Rounded corners */
        text-align: center; /* Center text */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow */
    }

    /* Add responsiveness for smaller screens */
    @media (max-width: 768px) {
        .game-card {
            flex: 1 1 calc(50% - 16px); /* 2 cards per row on smaller screens */
        }
    }

    @media (max-width: 480px) {
        .game-card {
            flex: 1 1 100%; /* 1 card per row on extra-small screens */
        }
    }

</style>
<body>
    <header>
        <nav class="navbar py-3">
            <div class="container">
                <div class="logo">
                    <img src="assets/img/icons/Whydot.png" alt="Whydot Logo">
                    Whydot
                </div>

                <div style="display: flex;">
                    <ul class="nav-links align-items-center fmi-1">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="resources.html">Resources</a></li>
                        <li><a href="#page-top">Games</a></li>
                    </ul>
                    <a href="#" class="download-btn fmi-1">Download</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Game Genres and <br> Example Games</h1>
            <p>Pick from hundreds of free and premium templates to build your game with Whydot.</p>
            <input type="text" placeholder="Search for a game example" class="search-bar">
            <div class="buttons">
                <button class="asset-btn">Asset Packs</button>
                <button class="template-btn">Game Templates</button>
            </div>
        </section>
    </main>

    <div class="game-section" id="page-top">
        <div class="game-cards">
            <!-- Put Contents on Sample_Data.json to add a game-card-->
        </div>
    </div>

    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2023 - Company Name</div></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js">
    </script>

    <script>
        const container = document.querySelector(".game-cards");

        fetch("sample_data.json")
        .then((Response) => Response.json())
        .then(data => {
            
            let content = data.map(function(item) {
                return `        <div class="game-card">
                                    <img class="image" src="${item.img}" alt="Action">
                                    <h1 class="name">${item.name}</h1>
                                    <p class="desc">${item.desc}</p>
                                    <small class="category">${item.category}</small>
                                </div>`;
            })

            content = content.join("");
            container.innerHTML = content
            });
    </script>
</body>
</html>
