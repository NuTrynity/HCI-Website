        .team-card {

        .team-card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 250px;
            object-fit: cover;
        }

        .team-card .social-icons a {
            color: #555;
            margin: 0 5px;
            transition: color 0.3s;
        }

        .team-card .social-icons a:hover {

        .team-card h5 {
